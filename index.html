<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scisors Lizards Spock</h1>
        </div>
        <!--Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span> <span class="choice" id="playerChoice"></span></h2>
            <i class="far fa-hand-rock" id="playerRock" onclick="select('rock')" title="Rock"></i>
            <i class="far fa-hand-paper" id="playerPaper" onclick="select('paper')" title="Paper"></i>
            <i class="far fa-hand-scissors" id="playerScissors" onclick="select('scissors')" title="Scisors"></i>
            <i class="far fa-hand-lizard" id="playerLizard" onclick="select('lizard')" title="Lizard"></i>
            <i class="far fa-hand-spock" id="playerSpock" onclick="select('spock')"title="Spock"></i>
        </div>
        <!--Computer Container -->
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computerScore"></span> <span class="computerChoice" id="computerChoice"></span></h2>
            <i class="far fa-hand-rock" id="computerRock" title="Rock"></i>
            <i class="far fa-hand-paper" id="computerPaper" title="Paper"></i>
            <i class="far fa-hand-scissors" id="computerScissors" title="Scissors"></i>
            <i class="far fa-hand-lizard" id="computerLizard" title="Lizard"></i>
            <i class="far fa-hand-spock" id="computerSpock" title="Spock"></i>
        </div>
        <!--  Reset Icon  -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()" ></i>
        <!--Result Text-->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
